<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Focus</title>
    <style>
        div {
            width: 470px;
        }

        div div {
            text-align: center;
            display: inline-block;
            width: 200px;
            height: 200px;
            margin: 15px;
            border: 1px solid #999;
        }

        .focused {
            background: #999999;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Highlight Active</title>
</head>

<body onload="focus()">
    <div>
        <div>
            <h1>Section 1</h1><input type="text" />
        </div>
        <div>
            <h1>Section 2</h1><input type="text" />
        </div>
        <div>
            <h1>Section 3</h1><input type="text" />
        </div>
        <div>
            <h1>Section 4</h1><input type="text" />
        </div>
    </div>
    <script>
        function focus() {
            $('input[type="text"]').focus(focusesCurrentDiv);
            

            function focusesCurrentDiv() {
                ($('input[type="text"]').parent()).removeClass('focused');
                let currDiv=$(this).parent();
                $(currDiv).addClass('focused');   
            }

        }
    </script>
</body>

</html>
