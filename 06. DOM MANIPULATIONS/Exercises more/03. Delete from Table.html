<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Delete from table</title>
</head>

<body>
    <table border="1" id="customers">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Eve</td>
            <td>eve@gmail.com</td>
        </tr>
        <tr>
            <td>Nick</td>
            <td>nick@yahooo.com</td>
        </tr>
        <tr>
            <td>Didi</td>
            <td>didi@didi.net</td>
        </tr>
        <tr>
            <td>Tedy</td>
            <td>tedy@tedy.com</td>
        </tr>
    </table>
    Email: <input type="text" name="email" />
    <button onclick="deleteByEmail()">Delete</button>
    <div id="result" />
    <script>
        function deleteByEmail() {
            let $emailInputEl = $('input[name="email"]');
            let $resultEl = $('#result');
            let resultArr = Array.from($(`#customers td:contains(${$emailInputEl.val()})`));
            if(resultArr.length>0){
                resultArr
                .forEach(x => {
                    if($(x).text()===$emailInputEl.val()){
                        ($(x).parent()).remove()
                        $resultEl.text('Deleted.')
                    }else{
                        $resultEl.text('Not found.')
                    }
                })
            }else{
                $resultEl.text('Not found.')
            }
            //$emailInputEl.val('');
        }
    </script>
</body>

</html>
